<h3>We have {{ (parks$ | async)?.numberOfParks }} Parks!</h3>

<div class="card"
     *ngFor="let park of (parks$ |async)?.list">
  <div class="card-header">
    <h4>{{ park.name }}</h4>
  </div>
  <div class="card-body">
    <b>{{park.name}} has {{park.acreage}}</b>

    <div>
      {{ park.notes }}
    </div>
  </div>
</div>
